//日志输出项配置
[Debug]
DebugLevel=3
说明：DebugLevel可以设置为0、1、2、3，含义如下：
0―运行时不打日志；
1―运行时只打错误日志；
2―运行时打错误和报警日志；
3―运行时打出所有日志。
建议在正式发布时设置为0！


